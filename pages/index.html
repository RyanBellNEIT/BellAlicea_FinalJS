<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Entry Page</title>
    <script>
        function checkForm(){
            if(document.getElementById("playerNameHolder").value == ""){
                event.preventDefault();
                document.getElementById("err").innerHTML = "Please enter a Player Name";
            }
        }
    </script>
</head>
<body>
    <h1>Enter Your Players Here!</h1>
    <nav>
        <a href="gameList.html">Go to list page</a>
        <br>
        <a href="mostWinsList.html">Go to top 10 players page</a>
    </nav>

    <form action="/saveGame" method="post" onsubmit="return checkForm()">
        <span id="err" style="color: red;"></span>
        <br>
        <label for="playerName">Enter player name here</label>
        <br>
        <input type="text" name="playerName" id="playerNameHolder" placeholder="Player Name">
        <br>
        <label for="playerWins">Enter # of player wins here</label>
        <br>
        <input type="text" name="playerWins" id="playerWinsHolder" placeholder="Player Wins">
        <br>
        <label for="gamesPlayed">Enter # of player games played</label>
        <br>
        <input type="text" name="gamesPlayed" id="playerGamesHolder" placeholder="Games Played">
        <br>
        <button type="submit">Save Game</button>
    </form>
</body>
</html>
